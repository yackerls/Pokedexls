    <dialog class="modal" id="modal">
        <button type="button" class="modal__close" aria-label="Close Modal">
            <img src="assets/svg/cancel-icon.svg" alt="Close Icon">
        </button>
        <div class="modal__card">
            <div class="modal__background"></div>
            <div class="modal__content">
                <div class="modal__pokemon">
                    <div class="modal__top">
                        <div class="modal__top__pokemon">
                            <h3 class="modal__name"></h3>
                            <button type="button" class="modal__sound--pop">
                                <img src="assets/svg/listen-icon.svg" alt="Listen Icon">
                            </button>
                        </div>
                        <span aria-label="Pokémon ID" class="modal__id"></span>
                    </div>
                    <img src="" alt="Pokémon" class="modal__img">
                    <div class="modal__types"></div>
                </div>
                <div class="modal__info">
                    <h4 class="modal__subtitle">About the Pokémon</h4>
                    <p class="modal__description"></p>
                    <div class="modal__measures">
                        <div class="modal__measure">
                            <img src="assets/svg/weigth-icon.svg" alt="Weight Icon" class="measure__icon">
                            <h5 class="measure__title">Weight</h5>
                            <span class="measure__number" aria-label="Pokemon's Weight" id="weight"></span>
                        </div>
                        <div class="modal__measure">
                            <img src="assets/svg/height-icon.svg" alt="Height Icon" class="measure__icon">

                            <span class="measure__number" aria-label="Pokemon's Height" id="height"></span>
                        </div>
                    </div>
                    <h4 class="modal__subtitle">Base Stats</h4>

                            </div>
